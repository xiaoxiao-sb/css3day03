<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
        }
        #wrap{
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #cokeCan,#cokeBg{
            position: absolute;
        }
        #cokeBg{
            top:10px;
        }
        #cokeBg img{
            float: left;
        }
    </style>
</head>
<body>
<!--父容器-->
<div id="wrap">
    <!--瓶纸-->
    <div id="cokeBg">
        <img src="img/coke_bg.jpg" alt="">
        <img src="img/coke_bg.jpg" alt="">
    </div>
    <!--瓶身-->
    <div id="cokeCan">
        <img src="img/coke_can.png" alt="">
    </div>
</div>

</body>
<script type="text/javascript">
/*
*   动态设置父容器的宽度
*   让瓶纸移动
*   修正瓶纸的边界值
* */
window.onload = function () {
    //获取需要操作的元素
    var wrap = document.getElementById('wrap');
    var cokeCan = document.getElementById('cokeCan');
    var cokeBg = document.getElementById('cokeBg');
    var cokeBgImg =cokeBg.getElementsByTagName('img');//数组
//获取瓶体的宽高
    var cokeCanW = cokeCan.offsetWidth;
    var cokeCanH = cokeCan.offsetHeight;
//设置父容器的宽高
    wrap.style.width = cokeCanW + 'px';
    wrap.style.height = cokeCanH + 'px';
//    设置瓶纸容器的宽度
    cokeBg.style.width = cokeBgImg[0].offsetWidth * 2 + 'px'
//    定义一个计数标量
    var num = 0;
//    制作瓶纸移动的动画
    setInterval(function () {
//        修正瓶纸的边界值
        if (Math.abs(num) > cokeBgImg[0].offsetWidth){
            num = 0;
        }
//        递减
        num--;
//        修改图片水平方向的平移
        cokeBg.style.transform = 'translateX('+num+'px)';
    },20)
}
</script>
</html>
