<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            margin: 150px auto;
            width: 200px;
            height: 200px;
            background: deeppink;
            /*
                2d变换
               rotate： 旋转
               数值为正值：顺时针旋转
               数值为负值：逆时针旋转
               0deg与360deg 效果一样
            */
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
<div id="box">box</div>
</body>

</html>
